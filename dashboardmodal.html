<md-dialog aria-label="Operaciones" class="w-50 p-0" md-draggable>
    <md-toolbar>
        <div class="md-toolbar-tools"
             ng-class="{'badge-primary':item.Dias <0,'badge-success':item.Dias < 6 && items.Dias > -1, 'badge-danger':item.Dias > 7, 'badge-warning':item.Dias > 5 && item.Dias < 8}">            
            <h5 class="modal-title" ng-if="item.Dias > -10 && item.Dias < 30">{{item.UnidadNegocio}} - Arribo {{item.FechaArribo.split(' ')[0]}} - {{item.Dias}} Día<span ng-if="item.Dias != 1">s</span></h5>
            <h5 class="modal-title" ng-if="item.Dias < -9 || item.Dias > 29">{{item.UnidadNegocio}}</h5>
        </div>
    </md-toolbar>
    <md-dialog-content class="p-0">
        <md-list class="md-dense p-0" flex>            
            <md-list-item class="md-2-line md-long-text p-0 mt-0 mb-0" 
                          ng-repeat="(index, legajo) in item.Legajos track by index"  ng-class="{'badge-light':index%2}">                          
                <div class="md-list-item-text p-2" ng-class="{'badge-light':index%2}">
                    <h3 class="pb-1 font-weight-bold">
                        <span style="text-transform:uppercase">{{legajo.Referencia}}</span> - Medio <span style="text-transform:uppercase">{{legajo.Via}}</span> -
                        Arribo <span style="text-transform:uppercase">{{legajo.FechaArribo.split(' ')[0]}} ({{legajo.Dias}} días )</span> -
                        <em ng-show="legajo.Despacho.length > 0" ng-click="openModalOperacion($event, legajo)" style="color:darkslateblue; cursor:pointer;">
                            {{legajo.Despacho}}
                            <md-tooltip md-direction="bottom">
                                Ver Despacho
                            </md-tooltip>
                        </em>
                        {{legajo.Estado}}
                    </h3>
                    <p class="pl-2">      
                        {{legajo.Motivo}}                        
                    </p>                    
                </div>        
                <!--<md-divider ng-if="!$last"></md-divider>-->
            </md-list-item>
        </md-list>
    </md-dialog-content>

    <!--<md-dialog-actions layout="row">
        <span flex></span>
        <md-button type='button' class='md-raised md-warn' ng-click='cancel()'><i class='icon-cancel'></i> Salir</md-button>
    </md-dialog-actions>-->
</md-dialog>
